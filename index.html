<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Canvas | Javascript</title>
    <link rel="icon" href="assets/img/images.png">
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

    <link rel="stylesheet" href="assets/css/app.css" />

    <body>
        <header>
            <div class="git">
                <h1> CANVAS</h1>
                <a href=" https://github.com/pratyusha-brs/html-canvas.git"><button class="btn"> Git-Repo</button></a>
            </div>
        </header>
        <main role="main" class="container mx-auto">
            <h3 class="display-6 text-center"> DRAW WITH MOUSE </h3>
            <canvas id="draw" class="mb-5"></canvas>
            <button id="toggleMode" class="btn">Erase</button>
        </main>
        <footer class="footer footer-dark">
            <div class="d-flex justify-content-center px-5">
              <div>
                <button
                  onclick="setTheme('#3CC89E')"
                  class="theme-switch theme-switch-chathams_blue"
                ></button>
                <button
                  onclick="setTheme('#991E14')"
                  class="theme-switch theme-switch-tamarillo"
                ></button>
                <button
                  onclick="setTheme('#FEAD06')"
                  class="theme-switch theme-switch-yellow_sea"
                ></button>
              </div>
            </div>
          </footer>
          <script src="assets/js/script.js" defer></script> 
    </body>
